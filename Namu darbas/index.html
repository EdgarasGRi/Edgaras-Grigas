<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valiutu skaiciuokle</title>
    
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<script>
        function cal(){

            // 1.Gauti rezultata
            var pinigas = document.getElementById("pinigas").value;
        
           //VEIKIA console.log(unit);

            // 2.Nustatyti kokios valiutos pinigus konvertuosime
            var unit = document.getElementById("unit").value;
            // VEIKIA console.log(unit);

            // 3.Atspasdinti viska y ekrana
            var rez = 0;
            if(unit == "DKK"){
              rez = pinigas * 7.44 + " DKK";
            }else if(unit == "USD"){
               rez = pinigas * 1.22 + " USD";
            }else if(unit == "GBP"){
               rez = pinigas * 0.88 + " GBP";
            }

            

            document.getElementById("rezultatas").value = rez;
           



        }
        


		
	</script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class ="col-lg-12">
                <div id="stilius">
                    Valiutu Skaiciuokle:
                    <div>
                        Pinigai:
                        <input type="text" class="form-control" id="pinigas" placeholder="valiuta EU...">
                    </div>
                    <div>
                        Rezultatas:
                        <input type="text" class="form-control" id="rezultatas" placeholder="Rezultatas...">
                    </div>
                          Pasirinkite norima valiuta:
                    <div class="form-group"> 
                        <select id="unit">
                            <option value="DKK"> DK </option>
                            <option value="USD"> USD </option>
                            <option value="GBP"> GBP </option>
                            
                        </select>
                     </div>
                     <div>
                        <button type="button" class="btn btn-primary" onclick="cal()">Apskaiciuoti</button>
                     </div>
                </div>
            </div>
        </div>
		
	</div>
    
    <script src="js/script.js"></script>
</body>

</html>
