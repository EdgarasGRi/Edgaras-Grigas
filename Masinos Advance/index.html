<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Masinos</title>
    
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sirin+Stencil|Swanky+and+Moo+Moo" rel="stylesheet">
   
  
    <link rel="stylesheet" href="css/style.css"/>
</head>


<body>
<main>
    <container>
        <div class = "row">

            <div class = "col-lg-6">
                <h1>Cars mini search</h1>
                <form class="form-inline">

                    <div class = "row">  
                        <div class="form-group col-lg-4">
                            <label for="firstname">Brand :</label>
                            <input type="text" name="Brand" class="form-control" id="Brand" placeholder="Brand">
                        </div>

                        <div class="form-group col-lg-4">
                        
                            <label for="lastname">Model:</label>
                            <input type="text" name="Model" class="form-control" id="Model" placeholder="Model">
                        </div>
                    </div>
                    
                    <div class = "row">  
                        <div class="form-group col-lg-4">
                            <label for="hp_from">HP from *:</label>
                            <input type="text" name="hp_from" class="form-control numeric" rel="Hp from" id="hp_from" placeholder="HP from" value="">
                        </div>
    
                        <div class="form-group col-lg-4">
                            <label for="hp_to">HP to *:</label>
                            <input type="text" name="hp_to" class="form-control numeric" rel="Hp to" id="hp_to" placeholder="HP to" value="">
                        </div>
                    </div> 

                    <div class="row">
					    <div class="form-group col-lg-4 ">
						    <label for="date_from">Date from *:</label>
						    <input type="date" name="date_from" class="form-control" id="date_from" rel="Date from" placeholder="mm/dd/yyyy">
					    </div>
					    <div class="form-group col-lg-4">
						    <label for="date_to">Date to *:</label>
						    <input type="date" id="date_to"  name="date_to" class="form-control "  placeholder="mm/dd/yyyy" rel="Date to">
					    </div>
                    </div>

                    <div class="form-group">
                        <button type="button" id="btn_search" class="btn btn-primary">Search</button>
                    </div>
                    
                </form>
            </div>

            <div class = "col-lg-6">
                <div id="result">

                </div>

            </div>

        </div>

        <div class = "row">
            <div class = "col-lg-6">
                <div id="SearchRez">

                </div>

            </div>
        </div>



    </container>







</main>


    <script src="js/Manifacturers.js "></script>
    <script src="js/CARS.js"></script>
    <script src="js/script.js"></script>
 
</body>

</html>
